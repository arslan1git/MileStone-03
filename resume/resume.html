<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <!-- Header Section -->
      <header class="header">
        <h1 id="resume-name"></h1>
        <p id="job-title"></p>
      </header>

      <!-- Profile Section -->
      <section class="profile-section">
        <div class="profile-text">
          <h3 class="section-title">PROFILE</h3>
          <p id="resume-profile-description"></p>
          <div class="contact-info">
            <i class="fa-solid fa-phone" style="color: #e74c3c"></i>
            <p class="info" id="resume-phone"></p>
          </div>
          <div class="contact-info">
            <i class="fa-solid fa-envelope" style="color: #e74c3c"></i>

            <p class="info" id="resume-email"></p>
          </div>
        </div>
        <div class="profile-photo">
          <img id="resume-photo" src="" alt="Profile Photo" />
        </div>
      </section>

      <!-- Columns for Education, Experience, Certification, Skills -->
      <div class="columns">
        <!-- Left Column -->
        <section class="left-column">
          <section id="education-section" class="education-section">
            <h3 class="section-title">EDUCATION</h3>
            <div class="education-content" id="Institution1">
              <!-- Education items will be dynamically populated here -->
            </div>
            <div class="degree" id="degree1">
              <!-- Education items will be dynamically populated here -->
            </div>
            <br />
            <div class="education-content" id="Institution2">
              <!-- Education items will be dynamically populated here -->
            </div>
            <div class="degree" id="degree2">
              <!-- Education items will be dynamically populated here -->
            </div>
          </section>

          <section id="certifications-section" class="certifications-section">
            <h3 class="section-title">CERTIFICATION</h3>
            <ul>
              <li id="certification1"></li>
              <li id="certification2"></li>
              <li id="certification3"></li>
            </ul>
          </section>
        </section>

        <!-- Right Column -->
        <section class="right-column">
          <section id="experience-section" class="experience-section">
            <h3 class="section-title">EXPERIENCE</h3>
            <article class="job-entry">
              <div class="experience-date" id="experience-date1">
                <!-- Experience items will be dynamically populated here -->
              </div>
              <div class="experience-content" id="company1">
                <!-- Experience items will be dynamically populated here -->
              </div>
              <div class="experience-content" id="position1">
                <!-- Experience items will be dynamically populated here -->
              </div>
              <br />
            </article>
            <article class="job-entry">
              <div class="experience-date" id="experience-date2">
                <!-- Experience items will be dynamically populated here -->
              </div>
              <div class="experience-content" id="company2">
                <!-- Experience items will be dynamically populated here -->
              </div>
              <div class="experience-content" id="position2">
                <!-- Experience items will be dynamically populated here -->
              </div>
            </article>
          </section>

          <section id="skills-section" class="skills-section">
            <h3 class="section-title">SKILLS</h3>
            <ul>
              <li id="resume-skill1"></li>
              <li id="resume-skill2"></li>
              <li id="resume-skill3"></li>
              <li id="resume-skill4"></li>
              <!-- Skills will be dynamically populated here -->
            </ul>
          </section>
        </section>
      </div>
    </main>

    <!--- Button Section --> 

    <div class="btnDiv">
      <button class="btn" id="print-btn">Print</button>
      <button class="btn" id="edit-btn">Edit</button>
      <a href=""><botton class="btn" id="share-btn">Share</botton></a>
    </div>
    <div class="btnDiv">
      <button id="skillsBtn" class="btn" id="skills-section">Skills</button>
      <button id="educationBtn" class="btn" id="education-section">
        Education
      </button>
      <button id="experienceBtn" class="btn" id="experience-section">
        Experience
      </button>
      <button id="certificationBtn" class="btn" id="certifications-section">
        Certifications
      </button>
    </div>
  </body>
  <script src="resumeScript.js"></script>
</html>
