<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESUME FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <div class="container" id="container">
        <h1>RESUME FORM</h1>

        <!-- Profile Section -->
        <div class="section-title">Profile</div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="job-title">Job-title</label>
          <input type="text" id="job-title" />
        </div>
        <div class="form-group">
          <label for="profile-photo">Profile Photo</label>
          <input type="file" id="profile-photo" required accept="image/*" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="form-group">
          <label for="profile">Profile Summary</label>
          <textarea id="profile" rows="4"></textarea>
        </div>

        <!-- Education Section -->
        <div class="section-title">Education</div>
        <div class="form-group">
          <label for="Institution1">Institution</label>
          <input type="text" id="Institution1" />
        </div>
        <div class="form-group">
          <label for="degree1">Degree</label>
          <input type="text" id="degree1" />
        </div>
        <div class="form-group">
          <label for="Institution2">Institution</label>
          <input type="text" id="Institution2" />
        </div>
        <div class="form-group">
          <label for="degree2">Degree</label>
          <input type="text" id="degree2" />
        </div>

        <!-- Experience Section -->
        <div class="section-title">Experience</div>
        <div class="form-group">
          <label for="experience-dates1">Dates</label>
          <input type="text" id="experience-dates1" />
        </div>
        <div class="form-group">
          <label for="company1">Company</label>
          <input type="text" id="company1" />
        </div>
        <div class="form-group">
          <label for="position1">Position</label>
          <input type="text" id="position1" />
        </div>
        <div class="form-group">
          <label for="experience-dates2">Dates</label>
          <input type="text" id="experience-dates2" />
        </div>
        <div class="form-group">
          <label for="company2">Company</label>
          <input type="text" id="company2" />
        </div>
        <div class="form-group">
          <label for="position2">Position</label>
          <input type="text" id="position2" />
        </div>

        <!-- Certification Section -->
        <div class="section-title">Certification</div>
        <div class="form-group">
          <label for="certification1">Certification 1</label>
          <input type="text" id="certification1" />
        </div>
        <div class="form-group">
          <label for="certification2">Certification 2</label>
          <input type="text" id="certification2" />
        </div>
        <div class="form-group">
          <label for="certification3">Certification 3</label>
          <input type="text" id="certification3" />
        </div>

        <!-- Skills Section -->
        <div class="section-title">Skills</div>
        <div class="form-group">
          <label for="skills">Skills</label>
          <textarea id="skills" rows="3"></textarea>
        </div>
        <!-- Submit Button -->
        <button class="btn-submit" id="submit-btn" type="submit" value="">
          Submit
        </button>
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
